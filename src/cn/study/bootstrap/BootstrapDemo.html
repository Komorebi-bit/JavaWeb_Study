<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <style>
        .inner{
            border: 1px solid red;
        }
    </style>
</head>
<!--
    响应式布局:
        1.定义容器。相当于table
            *容器分类
                1.container: 固定宽度，两边有留白
                2.container-fluid: 每一种设备100%宽度
        2.定义行。相当于tr  样式: row
        3.定义元素。指定该元素在不同的设备上，所占的格子数目。样式:col-设备代号-格子数目
            *设备代号
                1.xs: 手机 (<768px)
                2.sm: 平板 (>=768px)
                3.md: 桌面显示器（笔记本）(>=992px)
                4.lg: 大桌面显示器 (>=1200px)
        注意:
            1.一行中格子数目超过12，超过部分自动换行
            2.栅格类属性向上兼容，适用于屏幕宽度大于或等于分界点大小的设备
            3.如果真实设备宽度小于设置栅格类属性的设备代码的最小值，会一个元素占满一整行
-->
<body>
    <div class="container">
        <div class="row">
            <!--
                大显示器上一行12个格子
                pad上一行6个格子
                手机上一行3个格子
            -->
            <div class="col-md-1 col-sm-2 col-xs-4 inner">栅格</div>
            <div class="col-md-1 col-sm-2 col-xs-4 inner">栅格</div>
            <div class="col-md-1 col-sm-2 col-xs-4 inner">栅格</div>
            <div class="col-md-1 col-sm-2 col-xs-4 inner">栅格</div>
            <div class="col-md-1 col-sm-2 col-xs-4 inner">栅格</div>
            <div class="col-md-1 col-sm-2 col-xs-4 inner">栅格</div>
            <div class="col-md-1 col-sm-2 col-xs-4 inner">栅格</div>
            <div class="col-md-1 col-sm-2 col-xs-4 inner">栅格</div>
            <div class="col-md-1 col-sm-2 col-xs-4 inner">栅格</div>
            <div class="col-md-1 col-sm-2 col-xs-4 inner">栅格</div>
            <div class="col-md-1 col-sm-2 col-xs-4 inner">栅格</div>
            <div class="col-md-1 col-sm-2 col-xs-4 inner">栅格</div>
        </div>
    </div>
</body>
</html>
