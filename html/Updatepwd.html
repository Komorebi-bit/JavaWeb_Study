<!DOCTYPE html>
<html lang="en">
<head>
    <title>UPDATEPASSWORD</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            /*background: url("img/6.jpg") no-repeat center;*/
            background-color: #B0D5DF;
            background-size: 100%;
            /*
            #F1F0ED
            */
        }
        .updatepwd{
            box-sizing: border-box;
            border: 5px solid #619AC3;
            border-radius: 25px;
            background-color: #2775B6;
            width: 600px;
            height: 300px;
            margin: auto;
            margin-top: 50px;
            padding-top: 15px;
        }
        .left{
            /*border: 1px solid red;*/
            width: 100px;
            height: 50px;
            float: left;
        }
        .center{
            /*border: 1px solid red;*/
            width: 300px;
            height: 200px;
            margin-left: 48px;
            text-align: center;
            float: left;
        }
        .right{
            width: 110px;
            height: 50px;
            float: right;
            /*border: 1px solid red;*/
            font-size: 13px;
        }
        .left > p:first-child{
            color: #FFD026;
            font-size: 18px;
        }
        .left>p:last-child{
            color: #A6A6A6;
            font-size: 16px
        }
        table{
            margin: auto;
        }
        .td_left{
            width: 50px;
            height: 40px;
            text-align: right;
        }
        .td_right{
            padding-left: 15px;
        }
        #name,#password,#newpassword{
            width: 170px;
            height: 25px;
            border: 1px solid #A6A6A6;
            border-radius: 5px;
            padding-left: 10px;
        }
        .btn_login{
            margin-top: 30px;
            width: 80px;
            height: 30px;
            background-color: #7952B3;
            border: 1px solid #A6A6A6;
            border-radius: 10px;
        }
        .btn_reset{
            margin-top: 30px;
            margin-left: 20px;
            width: 80px;
            height: 30px;
            background-color: #7952B3;
            border: 1px solid #A6A6A6;
            border-radius: 10px;
        }
        .right a{
            color: #DC9123;

        }
    </style>
    <script>
        function UpdatePasswordSubmit(){
            //var user=document.UpdatePassword.name.value;
            var pass=document.UpdatePassword.password.value;
            var newpass = document.UpdatePassword.newpassword.value;
            if(newpass === null || newpass === ""){
                alert("请输入新密码");
            }
            else if(pass === newpass){
                alert("新密码不能与旧密码一样");
            }
            else{
                document.UpdatePassword.submit();
            }
        }
    </script>
</head>
<body>
<div class="updatepwd">
    <div class="left">
        <p>修改密码</p>
        <p>CHANGE PASSWORD</p>
    </div>
    <div class="center">
        <form action="com.servlet.admin.UpdatePasswordServlet" name="UpdatePassword" method="post">
            <table>
                <tr>
                    <td class="td_left"><label for="name">用户名</label></td>
                    <td class="td_right"><input type="text" name="name" id="name" placeholder="请输入用户名" size="20"></td>
                </tr>
                <tr>
                    <td class="td_left"><label for="password">旧密码</label></td>
                    <td class="td_right"><input type="password" name="password" id="password" placeholder="请输入旧密码" size="20"></td>
                </tr>
                <tr>
                    <td class="td_left"><label for="newpassword">新密码</label></td>
                    <td class="td_right"><input type="password" name="newpassword" id="newpassword" placeholder="请输入新密码" size="20"></td>
                </tr>
            </table>
            <p>
                <input type="button" class="btn_login" name="B1" value="更新" onclick="UpdatePasswordSubmit()">
                <input type="reset" class="btn_reset" value="重置" name="B2">
            </p>
        </form>
    </div>
</div>
</body>
</html>
